<div>
  <div *ngIf="messageService.messages.length">   
    <button type="button" class="clear" (click)="messageService.clear()">Clear messages</button>
    <div class="messages">
      <div *ngFor='let message of messageService.messages'> {{message.timestamp | date:'yyyy-MM-dd HH:mm:ss.sss'}}-{{message.severity}} {{message.message}} </div>
    </div>
  </div>
</div>
